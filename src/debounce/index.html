<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>

  <body>
    <label for="name">姓名： </label>
    <input id="name" placeholder="姓名" type="text" />
    <button class="cancel">取消防抖</button>
  </body>
  <script>
    var input = document.getElementById('name');
    var btn = document.getElementsByClassName('cancel')[0];

    var handle = function () {
      console.log('222222222222222');
    };
    var debounceFn = debounce(handle, 5000, true);
    input.addEventListener('input', debounceFn);
    btn.addEventListener('click', debounceFn.cancel);
  </script>
